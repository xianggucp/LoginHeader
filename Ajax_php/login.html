<body>
	<header>
		<div class="login">
			<a href="login-user.php">登陆</a>
			<a href="submit.php">注册</a>
		</div>
		<div class="user">
			<ul class="small-class">
				<li></li>
				<li id="show" ></li>
				<li><a href="" id="exit">退出</a></li>
			</ul>
		<div class="hidden">
			<div class="hidden-lf">
				<ul>
		 			<li>我的</li>
		 			<li>设置</li>

		 		</ul>
			</div>

<script src="/Ajax_php/js/submit.js"></script>
<script>
login();
var exit = document.getElementById("exit");
var show = document.getElementById("show");
var hidden = document.getElementsByClassName("hidden")[0];
exit.onclick = function (){
	var date = new Date();
	date.setTime(date.getTime() - 1);
	document.cookie = "user" + "=" + document.cookie + ";expires=" + date.toGMTString();
	document.cookie = "word" + "=" + document.cookie + ";expires=" + date.toGMTString();
	login();
}

var time ;
// 鼠标进入用户名 显示下拉框 清除定时器
show.onmouseover = function() {
	clearTimeout(time);
	 // hidden.style.display = "block";
};
//鼠标离开用户名 设置定时器 隐藏下拉框
show.onmouseout = function () {
	// hidden.style.display = "none";
	time = setTimeout(function () {
	hidden.style.display = "none";
},5000);
//鼠标进入下拉菜单的时候，清理定时器，显示下拉框
hidden.onmouseover = function() {
	clearTimeout(time);
	// hidden.style.display = "block";
};
//鼠标离开菜单，隐藏下拉菜单
hidden.onmouseout = function() {
	 // hidden.style.display = "none";
};
}
</script>
